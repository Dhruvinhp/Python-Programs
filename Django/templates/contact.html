{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class='container-fluid px-0'>
    <img src="static/contact.jpg">
    <h1 style='
position: absolute;
top: 190px;
left: 580px;
color: white;
'>Contact us</h1>
</div>
<div class='container my-5'>
    <form method="POST" action="/contact">
    {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter Name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter EmailID">
        </div>
        <div class="mb-3">
            <label for="Phone" class="form-label">Phone</label>
            <input type="Phone" class="form-control" id="phone" name="phone" placeholder="Enter Phone number">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Message</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
    <input type="submit" class="btn btn-primary" id="submit" text="Submit">
    </form>
</div>
{% endblock body %}

    TO CONNECT FORM TO DATABASE

              import Module, get form data
