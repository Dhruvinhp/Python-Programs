<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Currency</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('form').onsubmit = function () {

                fetch('https://api.exchangeratesapi.io/latest?base=USD')
                    .then(response => response.json())
                    .then(data => {
                        const currency = document.querySelector('#currency').value.toUpperCase();
                        const rate = data.rates[currency];
                        if (rate !== undefined) {
                            document.querySelector('#result').innerHTML = `1 USD is equal to ${rate.toFixed(3)} ${currency} `;
                        }
                        else {
                            document.querySelector('#result').innerHTML = 'Invalid Currency';
                        }
                    })
                    .catch(error => {
                        document.querySelector('#result').innerHTML = 'Something went wrong! make sure you have stable internet connection.'
                    });
                return false;
            }

        });
    </script>
</head>

<body>
    <form>
        <input type='text' id='currency' placeholder="Currency">
        <input type='submit' id='convert' value='convert'>
    </form>
    <div id='result'>

    </div>
</body>

</html>
